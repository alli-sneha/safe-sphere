<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSphere - Safe Arrival</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: green;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: red;
            color: white;
            width: 100%;
        }

        /* For mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            button {
                padding: 12px 15px;
                font-size: 14px;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Hurray!! Have a good day ahead!</h1>
    <button onclick="window.close();">Quit</button>
</body>
</html>
