<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSphere - Emergency Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .emergency {
            background-color: red;
            color: white;
        }
        .reached-home {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SafeSphere</h1>
        <button class="emergency" onclick="alert('Emergency button pressed!')">Emergency</button>
        <button class="reached-home" onclick="alert('You have reached home safely!')">I Reached Home</button>
    </div>
</body>
</html>
